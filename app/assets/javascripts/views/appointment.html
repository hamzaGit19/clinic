<navbar></navbar>

<div class="container contact-form">
  <div class="contact-image">
      <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
  </div>
  <form novalidate class="simple-form">
    <h3>Drop Us a Message</h3>
     <div class="row">
          <div class="col-md-6">
              <div class="form-group">
                  <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" ng-model='user.name' required/>
              </div>
              <div class="form-group">
                  <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" ng-model='user.email'/>
              </div>
              <div class="form-group">
                  <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" ng-model='user.phone_number'/>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <select class="form-control" ng-model='appointment.plan_type' id="sel1">
                    <option value="" selected>Select a plan</option>
                    <option ng-repeat="plan in types" value="{{plan.value}}">{{plan.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="form-group">
                  <select class="form-control"  ng-model='appointment.time' name="repeatSelect" id="repeatSelect" ng-model="data.model">
                    <option value="" selected>Select a timeslot</option>
                    <option ng-repeat="option in populate()" value="{{option}}">{{option}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <md-datepicker ng-model="appointment.date" placeholder="Some Date" class="form-control"></md-datepicker>
              </div>

              <div class="form-group">
                <input type="submit" ng-click="save(user)" value="Book an appointment!" />
              </div>
          </div>
          <div class="col-md-6">
              <div class="form-group">
                  <textarea name="txtMsg" ng-model='appointment.comments' class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
              </div>
          </div>
      </div>
  </form>
</div>
